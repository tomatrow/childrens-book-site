backend:
    name: git-gateway
    branch: master

local_backend: true

collections:
    - name: blog
      label: "Blog Posts"
      folder: src/routes/blog
      create: true
      fields:
          - name: title
          - name: body
            widget: markdown
    - name: products
      label: "Products"
      label_singular: "Product"
      folder: "src/lib/data/products"
      create: true
      identifier_field: "id"
      format: "json"
      fields:
          - { label: "API Product ID", name: id, widget: string }
          - { label: "Product Handle", name: handle, widget: string }
          - { label: "Body", name: body, widget: markdown }

media_folder: "static/uploads"
public_folder: "/uploads"

site_url: https://childrens-book.netlify.app
display_url: https://childrens-book.netlify.app
logo_url: https://childrens-book.netlify.app/images/logo.svg
